<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conector Agenda Inteligente</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 40px;">

    <h1 id="status">SISTEMA PRONTO</h1>
    <p id="detalhes">Clique abaixo para estabelecer a ponte final com o Google.</p>
    
    <button id="btnConectar" style="padding: 20px; font-size: 1.2em; background: #2196F3; color: white; border: none; border-radius: 12px; cursor: pointer;">
        ATIVAR CONEXÃO AGORA
    </button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-messaging.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDokOh2iwSG1L6NKna3DuM2jS6YiaphKKM",
            authDomain: "agenda-4efa7.firebaseapp.com",
            projectId: "agenda-4efa7",
            storageBucket: "agenda-4efa7.appspot.com",
            messagingSenderId: "299659202964",
            appId: "1:299659202964:web:e358210feb4d7784f63f81"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const messaging = getMessaging(app);

        const btn = document.getElementById('btnConectar');
        const statusTxt = document.getElementById('status');
        const detalhesTxt = document.getElementById('detalhes');

        btn.onclick = async () => {
            try {
                btn.innerText = "VALIDANDO IDENTIDADE...";
                btn.disabled = true;

                // 1. LOGIN OBRIGATÓRIO (Resolve o erro de credencial ausente)
                const userCredential = await signInAnonymously(auth);
                console.log("Acesso autorizado pelo Google.");

                // 2. PEDIR PERMISSÃO DO NAVEGADOR
                const permission = await Notification.requestPermission();
                if (permission !== "granted") throw new Error("Você precisa permitir notificações no navegador.");

                // 3. REGISTRAR O ALARME (Caminho ProjetosRev0 no GitHub)
                const reg = await navigator.serviceWorker.register('./firebase-messaging-sw.js', {
                    scope: '/ProjetosRev0/'
                });

                // 4. GERAR TOKEN (Usando sua chave BDyyehg3...)
                const token = await getToken(messaging, { 
                    vapidKey: 'BDyyehg3466Bi3B_awzlWOcaXxwhRu1kC8O8KStXQrP6BWuAl2h_iZ8zkvl89-nOO1NqriRqlxPKvevxktY5SI8',
                    serviceWorkerRegistration: reg
                });

                if (token) {
                    statusTxt.innerText = "CONECTADO COM SUCESSO!";
                    detalhesTxt.innerText = "A ponte com o Google foi estabelecida.";
                    btn.style.background = "#4CAF50";
                    btn.innerText = "CONEXÃO ATIVA";
                    alert("SUCESSO! O sistema está pronto para os alarmes.");
                    console.log("Token:", token);
                }

            } catch (err) {
                console.error(err);
                statusTxt.innerText = "FALHA NA CONEXÃO";
                detalhesTxt.innerText = "Erro: " + err.message;
                btn.disabled = false;
                btn.innerText = "TENTAR NOVAMENTE";
                btn.style.background = "#f44336";
            }
        };
    </script>
</body>
</html>
