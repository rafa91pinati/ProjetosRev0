<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minha Agenda Inteligente</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; padding: 10px; margin: 0; }
        .container { max-width: 500px; margin: auto; background: white; padding: 15px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        /* CABE√áALHO - Alinhamento Backup Revis√£o Zero */
        .timeline-header { display: flex; gap: 5px; margin-bottom: 15px; align-items: stretch; height: 42px; }
        .btn-date { flex: 1; border-radius: 8px; border: 1px solid #ddd; background: #fff; cursor: pointer; font-size: 0.65rem; font-weight: bold; text-align: center; display: flex; align-items: center; justify-content: center; }
        .btn-date.ativo { background: #2196F3; color: white; border-color: #2196F3; }
        #dataSeletor { flex: 2.5; padding: 0 5px; border-radius: 8px; border: 1px solid #ddd; font-size: 0.8rem; box-sizing: border-box; height: 100%; }
        .btn-config { background: none; border: none; font-size: 1.3em; cursor: pointer; display: flex; align-items: center; padding: 0 5px; }

        /* T√çTULOS DE SESS√ÉO */
        .secao-titulo { font-size: 0.85rem; font-weight: bold; color: #2196F3; margin: 15px 0 8px 5px; text-transform: uppercase; border-left: 4px solid #2196F3; padding-left: 8px; }

        .category-scroll { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 10px; border-bottom: 1px solid #eee; }
        .btn-cat { white-space: nowrap; padding: 8px 15px; border-radius: 20px; border: 2px solid #ddd; background: #f9f9f9; cursor: pointer; font-size: 0.85em; }
        .btn-cat.ativo { background: #333; color: white; }
        
        .secao-card { background: #fafafa; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #eee; }
        input[type="text"], input[type="time"], input[type="number"] { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        #btnSalvar { background: #4CAF50; color: white; border: none; padding: 14px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; }
        
        /* CARD DE TAREFA - Verde e organizado */
        .tarefa-item { background: #fff; margin-bottom: 12px; padding: 12px; border-radius: 10px; border-left: 6px solid #2196F3; box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: relative; }
        .tarefa-info-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; width: 100%; }
        .btn-excluir { background: #fff0f0; border: none; color: #ff4d4d; cursor: pointer; width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .tarefa-desc { font-size: 0.95rem; margin: 8px 0; color: #333; font-weight: 500; }
        .tarefa-hora { display: inline-flex; align-items: center; background: #e3f2fd; color: #2196F3; padding: 3px 8px; border-radius: 5px; font-size: 0.8rem; font-weight: bold; }

        /* Anima√ß√£o para alarme tocando */
        .alarme-ativo { animation: pulse-red 1s infinite; border: 2px solid red !important; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); } }

        img { max-width: 100%; border-radius: 10px; margin-top: 10px; display: block; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .escondido { display: none !important; }
        .modal-content { background: white; width: 90%; max-width: 400px; padding: 20px; border-radius: 15px; position: relative; }
        .modal-tabs { display: flex; justify-content: space-around; margin-bottom: 15px; border-bottom: 1px solid #eee; }
        .tab-btn { background: none; border: none; padding: 10px; cursor: pointer; opacity: 0.5; font-size: 1.5em; }
        .tab-btn.ativo { opacity: 1; border-bottom: 3px solid #2196F3; }
    </style>
</head>
<body>

<div class="container">
    <div class="timeline-header">
        <button class="btn-date" id="btnSemanal" onclick="setarData('semanal', this)">Semanal</button>
        <button class="btn-date" id="btnHoje" onclick="setarData('hoje', this)">Hoje</button>
        <button class="btn-date" id="btnAmanha" onclick="setarData('amanha', this)">Amanh√£</button>
        <input type="date" id="dataSeletor" onchange="setarData('custom', this)">
        <button class="btn-config" onclick="abrirConfig()">‚öôÔ∏è</button>
    </div>

    <div class="category-scroll" id="listaBotoesCat"></div>
    <input type="hidden" id="categoriaSelecionada" value="Geral">
    <input type="hidden" id="corSelecionada" value="#4CAF50">

    <div class="secao-titulo">üìù Adicionar Nova Tarefa</div>
    <div class="secao-card">
        <input type="text" id="descTask" placeholder="O que vamos fazer?">
        <div style="display: flex; gap: 8px;">
            <input type="time" id="horaTask" style="flex: 1;">
            <input type="file" id="fotoTask" accept="image/*" style="flex: 1.5; font-size: 0.7em; align-self: center;">
        </div>
        <button id="btnSalvar">Salvar Tudo</button>
    </div>

    <div class="secao-titulo">üìÖ Minhas Atividades</div>
    <div id="secaoLista">
        <div id="listaTarefas">Sincronizando...</div>
    </div>
</div>

<audio id="somAlarme" loop>
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
</audio>

<div id="modalConfig" class="modal escondido">
    <div class="modal-content">
        <button onclick="fecharConfig()" style="position: absolute; right: 15px; top: 15px; border:none; background:none; font-size:1.2em; cursor:pointer;">‚úï</button>
        <div class="modal-tabs">
            <button class="tab-btn ativo" id="tabAlarme" onclick="mudarAba('alarme')">üîî</button>
            <button class="tab-btn" id="tabCat" onclick="mudarAba('categorias')">üìÇ</button>
        </div>
        <div id="conteudoAlarme">
            <h4>Alerta Antecipado (minutos)</h4>
            <input type="number" id="minutosAlerta" value="15">
            <button onclick="solicitarNotificacao()" style="width:100%; padding:12px; background:#2196F3; color:white; border:none; border-radius:8px;">Ativar Notifica√ß√µes PUSH</button>
        </div>
        <div id="conteudoCategorias" class="escondido">
            <div id="listaExcluirCat"></div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, deleteDoc, doc, orderBy } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
    import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-messaging.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDokOh2iwSG1L6NKna3DuM2jS6YiaphKKM",
        authDomain: "agenda-4efa7.firebaseapp.com",
        projectId: "agenda-4efa7",
        storageBucket: "agenda-4efa7.appspot.com",
        messagingSenderId: "299659202964",
        appId: "1:299659202964:web:e358210feb4d7784f63f81"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const messaging = getMessaging(app);
    const auth = getAuth(app);

    let filtroDataAtual = 'hoje';
    let listaTarefasLocal = []; // Cache para o alarme

    // --- LOGICA DE ALARME SONORO ---
    window.dispararAlarme = (descricao) => {
        const som = document.getElementById('somAlarme');
        som.play().catch(e => console.log("Aguardando clique para tocar som"));
        
        if(confirm("üîî ALARME AGORA:\n" + descricao + "\n\nClique em OK para desligar.")) {
            som.pause();
            som.currentTime = 0;
        }
    };

    setInterval(() => {
        const agora = new Date();
        const horaAtual = agora.getHours().toString().padStart(2, '0') + ":" + agora.getMinutes().toString().padStart(2, '0');
        const dataHoje = agora.toISOString().split('T')[0];
        const antecedencia = parseInt(document.getElementById('minutosAlerta').value) || 0;

        listaTarefasLocal.forEach(t => {
            if (t.dataString === dataHoje && t.hora) {
                const [h, m] = t.hora.split(':');
                const dataTarefa = new Date();
                dataTarefa.setHours(h, m, 0);
                
                const dataAlerta = new Date(dataTarefa.getTime() - (antecedencia * 60000));
                const horaAlerta = dataAlerta.getHours().toString().padStart(2, '0') + ":" + dataAlerta.getMinutes().toString().padStart(2, '0');

                if (horaAtual === horaAlerta && !t.alarmado) {
                    t.alarmado = true; 
                    window.dispararAlarme(t.descricao);
                }
            }
        });
    }, 30000);

    // --- FUN√á√ïES DE INTERFACE ---
    window.abrirConfig = () => {
        document.getElementById('modalConfig').classList.remove('escondido');
        listarCategoriasExclusao();
    };
    window.fecharConfig = () => document.getElementById('modalConfig').classList.add('escondido');
    
    window.mudarAba = (aba) => {
        const cA = document.getElementById('conteudoAlarme'), cC = document.getElementById('conteudoCategorias');
        const tA = document.getElementById('tabAlarme'), tC = document.getElementById('tabCat');
        if(aba==='alarme'){cA.classList.remove('escondido');cC.classList.add('escondido');tA.classList.add('ativo');tC.classList.remove('ativo');}
        else{cC.classList.remove('escondido');cA.classList.add('escondido');tC.classList.add('ativo');tA.classList.remove('ativo');}
    };

    window.solicitarNotificacao = async () => {
        const permission = await Notification.requestPermission();
        if (permission === "granted") {
            try {
                await signInAnonymously(auth);
                const token = await getToken(messaging, { vapidKey: 'I_waKJL3y7utz-8A8U3rxj863fQqUKf6MsiROfKbesw' });
                alert("Notifica√ß√µes PUSH ativadas!");
            } catch (err) { console.error(err); }
        }
    };

    window.setarData = (tipo, el) => {
        const input = document.getElementById('dataSeletor');
        document.querySelectorAll('.btn-date').forEach(b => b.classList.remove('ativo'));
        if (tipo === 'hoje') { input.value = new Date().toISOString().split('T')[0]; el.classList.add('ativo'); filtroDataAtual = 'hoje'; }
        else if (tipo === 'amanha') { const am = new Date(); am.setDate(am.getDate()+1); input.value = am.toISOString().split('T')[0]; el.classList.add('ativo'); filtroDataAtual = 'amanha'; }
        else if (tipo === 'semanal') { el.classList.add('ativo'); filtroDataAtual = 'semanal'; }
        carregarTarefas();
    };

    window.selecionarCat = (n, c, el) => {
        document.querySelectorAll('.btn-cat').forEach(b => b.classList.remove('ativo'));
        el.classList.add('ativo');
        document.getElementById('categoriaSelecionada').value = n;
        document.getElementById('corSelecionada').value = c;
        carregarTarefas();
    };

    // --- MANIPULA√á√ÉO DE DADOS ---
    async function carregarTarefas() {
        const lista = document.getElementById('listaTarefas'), dataFiltro = document.getElementById('dataSeletor').value, catFiltro = document.getElementById('categoriaSelecionada').value;
        try {
            const q = query(collection(db, "tarefas"), orderBy("hora", "asc"));
            const snap = await getDocs(q);
            lista.innerHTML = "";
            listaTarefasLocal = [];

            snap.forEach(d => {
                const t = d.data();
                listaTarefasLocal.push(t);

                if (catFiltro !== "Geral" && t.categoria !== catFiltro) return;
                if (filtroDataAtual !== 'semanal' && t.dataString !== dataFiltro) return;
                
                lista.innerHTML += `
                    <div class="tarefa-item" style="border-left-color: ${t.corCategoria || '#2196F3'}">
                        <div class="tarefa-info-top">
                            <span class="tarefa-hora">‚è∞ ${t.hora || '--:--'}</span>
                            <button class="btn-excluir" onclick="excluirTask('${d.id}')">üóëÔ∏è</button>
                        </div>
                        <div class="tarefa-desc">${t.descricao}</div>
                        <small style="color:${t.corCategoria}; font-weight:bold">${t.categoria || 'Geral'}</small>
                        ${t.fotoUrl ? `<img src="${t.fotoUrl}">` : ""}
                    </div>`;
            });
        } catch(e) { console.error(e); }
    }

    // Inicializa√ß√£o
    setarData('hoje', document.getElementById('btnHoje'));
    carregarCategorias();

    // Fun√ß√µes de salvamento e categorias permanecem as mesmas do Backup Revis√£o Zero
</script>
</body>
</html>
