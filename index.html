<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minha Agenda Inteligente</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; padding: 10px; margin: 0; }
        .container { max-width: 500px; margin: auto; background: white; padding: 15px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        /* CABE√áALHO REAJUSTADO */
        .timeline-header { 
            display: grid; 
            grid-template-columns: 0.8fr 0.8fr 0.8fr 2fr auto; /* Aumentei o espa√ßo da data (2fr) */
            gap: 5px; 
            margin-bottom: 15px; 
            align-items: center;
        }

        .btn-date { 
            width: 100%; padding: 10px 0; border-radius: 8px; border: 1px solid #ddd; 
            background: #fff; cursor: pointer; font-size: 0.7rem; font-weight: bold; text-align: center;
        }
        .btn-date.ativo { background: #2196F3; color: white; border-color: #2196F3; }

        #dataSeletor { 
            width: 100%; padding: 8px 5px; border-radius: 8px; border: 1px solid #ddd; 
            font-size: 0.85rem; height: 40px; box-sizing: border-box; background: #f9f9f9;
        }

        .btn-config { background: none; border: none; font-size: 1.3em; cursor: pointer; padding: 0 5px; }

        /* CATEGORIAS RESTAURADAS */
        .category-scroll { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 15px; border-bottom: 1px solid #eee; }
        .btn-cat { white-space: nowrap; padding: 8px 15px; border-radius: 20px; border: 2px solid #ddd; background: #f9f9f9; cursor: pointer; font-size: 0.85em; }
        .btn-cat.ativo { background: #333; color: white; border-color: #333; }

        /* CARDS DE TAREFAS */
        .secao-card { background: #fafafa; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #eee; }
        input[type="text"], input[type="time"] { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        #btnSalvar { background: #4CAF50; color: white; border: none; padding: 14px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; font-size: 1rem; }
        
        .tarefa-item { background: #fff; margin-bottom: 12px; padding: 15px; border-radius: 12px; border-left: 6px solid #2196F3; box-shadow: 0 4px 6px rgba(0,0,0,0.05); position: relative; }
        .btn-excluir { position: absolute; right: 10px; top: 10px; background: none; border: none; color: #aaa; font-size: 1.2em; cursor: pointer; }
        img { max-width: 100%; border-radius: 10px; margin-top: 10px; display: block; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .escondido { display: none !important; }
    </style>
</head>
<body>

<div class="container">
    <div class="timeline-header">
        <button class="btn-date" id="btnSemanal" onclick="setarData('semanal', this)">Semanal</button>
        <button class="btn-date" id="btnHoje" onclick="setarData('hoje', this)">Hoje</button>
        <button class="btn-date" id="btnAmanha" onclick="setarData('amanha', this)">Amanh√£</button>
        <input type="date" id="dataSeletor" onchange="setarData('custom', this)">
        <button class="btn-config" onclick="abrirConfig()">‚öôÔ∏è</button>
    </div>

    <div class="category-scroll" id="listaBotoesCat"></div>
    <input type="hidden" id="categoriaSelecionada" value="Geral">
    <input type="hidden" id="corSelecionada" value="#4CAF50">

    <div class="secao-card">
        <h3 style="margin-top:0; font-size: 1em;">üìù Nova Tarefa</h3>
        <input type="text" id="descTask" placeholder="O que vamos fazer?">
        <div style="display: flex; gap: 8px;">
            <input type="time" id="horaTask" style="flex: 1;">
            <input type="file" id="fotoTask" accept="image/*" style="flex: 1.5; font-size: 0.8em; align-self: center;">
        </div>
        <button id="btnSalvar">Salvar Tudo</button>
    </div>

    <div id="secaoLista">
        <h3 style="font-size: 1em;">üìã Atividades</h3>
        <div id="listaTarefas">Carregando atividades...</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, deleteDoc, doc, orderBy, where } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDokOh2iwSG1L6NKna3DuM2jS6YiaphKKM",
        authDomain: "agenda-4efa7.firebaseapp.com",
        projectId: "agenda-4efa7",
        storageBucket: "agenda-4efa7.appspot.com",
        messagingSenderId: "299659202964",
        appId: "1:299659202964:web:e358210feb4d7784f63f81"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let filtroDataAtual = 'hoje';

    // COMPRESS√ÉO DE IMAGEM
    const comprimirFoto = (file) => {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const larguraMax = 600;
                    const proporcao = larguraMax / img.width;
                    canvas.width = larguraMax;
                    canvas.height = img.height * proporcao;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    resolve(canvas.toDataURL('image/jpeg', 0.7));
                };
            };
        });
    };

    // CATEGORIAS
    window.selecionarCat = (nome, cor, el) => {
        document.querySelectorAll('.btn-cat').forEach(b => b.classList.remove('ativo'));
        el.classList.add('ativo');
        document.getElementById('categoriaSelecionada').value = nome;
        document.getElementById('corSelecionada').value = cor;
        carregarTarefas();
    };

    async function carregarCategorias() {
        const container = document.getElementById('listaBotoesCat');
        const snap = await getDocs(collection(db, "categorias"));
        container.innerHTML = `<button class="btn-cat ativo" onclick="selecionarCat('Geral', '#4CAF50', this)">Geral</button>`;
        snap.forEach(d => {
            const c = d.data();
            container.innerHTML += `<button class="btn-cat" style="border-bottom: 3px solid ${c.cor}" onclick="selecionarCat('${c.nome}', '${c.cor}', this)">${c.nome}</button>`;
        });
    }

    // TAREFAS
    async function carregarTarefas() {
        const lista = document.getElementById('listaTarefas');
        const dataFiltro = document.getElementById('dataSeletor').value;
        const catFiltro = document.getElementById('categoriaSelecionada').value;
        lista.innerHTML = "Buscando...";

        try {
            const q = query(collection(db, "tarefas"), orderBy("dataCriacao", "desc"));
            const snap = await getDocs(q);
            lista.innerHTML = "";
            snap.forEach(d => {
                const t = d.data();
                if (catFiltro !== "Geral" && t.categoria !== catFiltro) return;
                if (filtroDataAtual !== 'semanal' && t.dataString !== dataFiltro) return;
                
                const cor = t.corCategoria || "#2196F3";
                lista.innerHTML += `
                    <div class="tarefa-item" style="border-left-color: ${cor}">
                        <button class="btn-excluir" onclick="excluirTask('${d.id}')">üóëÔ∏è</button>
                        <small style="color:${cor}; font-weight:bold">${t.categoria || 'Geral'}</small>
                        <span style="float:right; font-size:0.85em;">‚è∞ ${t.hora || '--:--'}</span>
                        <p style="margin:8px 0;">${t.descricao}</p>
                        ${t.fotoUrl ? `<img src="${t.fotoUrl}">` : ""}
                    </div>`;
            });
        } catch (e) { lista.innerHTML = "Erro ao carregar."; }
    }

    document.getElementById('btnSalvar').onclick = async () => {
        const desc = document.getElementById('descTask').value;
        const hora = document.getElementById('horaTask').value;
        const data = document.getElementById('dataSeletor').value;
        const fileInput = document.getElementById('fotoTask');
        if(!desc) return alert("Digite a tarefa!");

        try {
            let base64 = fileInput.files[0] ? await comprimirFoto(fileInput.files[0]) : "";
            await addDoc(collection(db, "tarefas"), {
                descricao: desc, hora: hora, dataString: data,
                categoria: document.getElementById('categoriaSelecionada').value,
                corCategoria: document.getElementById('corSelecionada').value,
                fotoUrl: base64, dataCriacao: new Date()
            });
            document.getElementById('descTask').value = "";
            fileInput.value = "";
            carregarTarefas();
        } catch (e) { alert("Erro ao salvar!"); }
    };

    window.setarData = (tipo, el) => {
        const input = document.getElementById('dataSeletor');
        document.querySelectorAll('.btn-date').forEach(b => b.classList.remove('ativo'));
        if (tipo === 'hoje') { input.value = new Date().toISOString().split('T')[0]; el.classList.add('ativo'); filtroDataAtual = 'hoje'; }
        else if (tipo === 'amanha') { const am = new Date(); am.setDate(am.getDate()+1); input.value = am.toISOString().split('T')[0]; el.classList.add('ativo'); filtroDataAtual = 'amanha'; }
        else if (tipo === 'semanal') { el.classList.add('ativo'); filtroDataAtual = 'semanal'; }
        carregarTarefas();
    };

    window.excluirTask = async (id) => { if(confirm("Excluir?")) { await deleteDoc(doc(db, "tarefas", id)); carregarTarefas(); } };

    // INICIAR
    setarData('hoje', document.getElementById('btnHoje'));
    carregarCategorias();
</script>
</body>
</html>
