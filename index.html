<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Agenda Inteligente</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; padding: 10px; margin: 0; }
        .container { max-width: 500px; margin: auto; background: white; padding: 15px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        /* CABE√áALHO GRID - TRAVADO PARA N√ÉO ROLAR */
        .timeline-header { 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr 1.5fr auto; 
            gap: 4px; 
            margin-bottom: 15px; 
            align-items: center;
        }

        .btn-date { 
            width: 100%; padding: 10px 0; border-radius: 8px; border: 1px solid #ddd; 
            background: #fff; cursor: pointer; font-size: 0.65rem; font-weight: bold; text-align: center;
        }
        .btn-date.ativo { background: #2196F3; color: white; border-color: #2196F3; }

        #dataSeletor { width: 100%; padding: 8px 2px; border-radius: 8px; border: 1px solid #ddd; font-size: 0.65rem; height: 38px; }

        .btn-config { background: none; border: none; font-size: 1.2em; cursor: pointer; }

        /* FORMUL√ÅRIO */
        .secao-card { background: #fafafa; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #eee; }
        input[type="text"], input[type="time"] { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        #btnSalvar { background: #4CAF50; color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; }
        
        /* LISTA */
        .tarefa-item { background: #fff; margin-bottom: 10px; padding: 12px; border-radius: 10px; border-left: 6px solid #2196F3; box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: relative; }
        .btn-excluir { position: absolute; right: 10px; top: 10px; background: none; border: none; color: #ff4d4d; font-size: 1.1em; cursor: pointer; }
        
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .escondido { display: none !important; }
        .modal-content { background: white; width: 90%; max-width: 400px; padding: 20px; border-radius: 15px; }
    </style>
</head>
<body>

<div class="container">
    <div class="timeline-header">
        <button class="btn-date" id="btnSemanal" onclick="setarData('semanal', this)">Semanal</button>
        <button class="btn-date" id="btnHoje" onclick="setarData('hoje', this)">Hoje</button>
        <button class="btn-date" id="btnAmanha" onclick="setarData('amanha', this)">Amanh√£</button>
        <input type="date" id="dataSeletor" onchange="setarData('custom', this)">
        <button class="btn-config" onclick="abrirConfig()">‚öôÔ∏è</button>
    </div>

    <div class="secao-card">
        <h3 style="margin-top:0; font-size: 0.9em;">üìù Nova Tarefa</h3>
        <input type="text" id="descTask" placeholder="O que vamos fazer?">
        <input type="time" id="horaTask">
        <button id="btnSalvar">Salvar Tudo</button>
    </div>

    <div id="secaoLista">
        <h3 style="font-size: 0.9em;">üìã Atividades <span id="labelData"></span></h3>
        <div id="listaTarefas">Carregando tarefas...</div>
    </div>
</div>

<div id="modalConfig" class="modal escondido">
    <div class="modal-content">
        <button onclick="fecharConfig()" style="float:right; border:none; background:none; font-size:1.2em;">‚úï</button>
        <h4>Configurar Notifica√ß√µes</h4>
        <button onclick="solicitarNotificacao()" style="width:100%; padding:10px; background:#2196F3; color:white; border:none; border-radius:8px;">Ativar Alarme</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, deleteDoc, doc, orderBy, where } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
    import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-messaging.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDokOh2iwSG1L6NKna3DuM2jS6YiaphKKM",
        authDomain: "agenda-4efa7.firebaseapp.com",
        projectId: "agenda-4efa7",
        storageBucket: "agenda-4efa7.appspot.com",
        messagingSenderId: "299659202964",
        appId: "1:299659202964:web:e358210feb4d7784f63f81"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const messaging = getMessaging(app);

    let filtroDataAtual = 'hoje';

    // FUN√á√ïES DE INTERFACE
    window.abrirConfig = () => document.getElementById('modalConfig').classList.remove('escondido');
    window.fecharConfig = () => document.getElementById('modalConfig').classList.add('escondido');

    window.setarData = (tipo, el) => {
        const input = document.getElementById('dataSeletor');
        document.querySelectorAll('.btn-date').forEach(b => b.classList.remove('ativo'));
        
        if (tipo === 'hoje') {
            input.value = new Date().toISOString().split('T')[0];
            if(el) el.classList.add('ativo');
            filtroDataAtual = 'hoje';
        } else if (tipo === 'amanha') {
            const am = new Date(); am.setDate(am.getDate() + 1);
            input.value = am.toISOString().split('T')[0];
            if(el) el.classList.add('ativo');
            filtroDataAtual = 'amanha';
        } else if (tipo === 'semanal') {
            if(el) el.classList.add('ativo');
            filtroDataAtual = 'semanal';
        } else {
            filtroDataAtual = 'custom';
        }
        carregarTarefas();
    };

    // BUSCAR TAREFAS NO FIREBASE
    async function carregarTarefas() {
        const lista = document.getElementById('listaTarefas');
        const dataFiltro = document.getElementById('dataSeletor').value;
        lista.innerHTML = "Buscando...";

        try {
            const q = query(collection(db, "tarefas"), orderBy("dataCriacao", "desc"));
            const snap = await getDocs(q);
            lista.innerHTML = "";
            let contador = 0;

            snap.forEach(d => {
                const t = d.data();
                // Filtro de data
                if (filtroDataAtual !== 'semanal' && t.dataString !== dataFiltro) return;
                
                contador++;
                lista.innerHTML += `
                    <div class="tarefa-item">
                        <button class="btn-excluir" onclick="excluirTask('${d.id}')">üóëÔ∏è</button>
                        <strong>${t.hora || '--:--'}</strong> - ${t.descricao}
                    </div>`;
            });

            if(contador === 0) lista.innerHTML = "Nada agendado para este dia.";
        } catch (e) {
            console.error(e);
            lista.innerHTML = "Erro ao carregar do banco.";
        }
    }

    // SALVAR NOVA TAREFA
    document.getElementById('btnSalvar').onclick = async () => {
        const desc = document.getElementById('descTask').value;
        const hora = document.getElementById('horaTask').value;
        const data = document.getElementById('dataSeletor').value;

        if(!desc || !data) return alert("Preencha a descri√ß√£o e a data!");

        try {
            await addDoc(collection(db, "tarefas"), {
                descricao: desc,
                hora: hora,
                dataString: data,
                dataCriacao: new Date()
            });
            document.getElementById('descTask').value = "";
            carregarTarefas();
        } catch (e) { alert("Erro ao salvar!"); }
    };

    window.excluirTask = async (id) => {
        if(confirm("Excluir?")) {
            await deleteDoc(doc(db, "tarefas", id));
            carregarTarefas();
        }
    };

    window.solicitarNotificacao = async () => {
        const permission = await Notification.requestPermission();
        if (permission === "granted") {
            const token = await getToken(messaging, { vapidKey: 'COLE_AQUI_SUA_VAPID' });
            alert("Notifica√ß√µes Prontas!");
        }
    };

    // INICIAR APP
    setarData('hoje', document.getElementById('btnHoje'));
</script>
</body>
</html>
