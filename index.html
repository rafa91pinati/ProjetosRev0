<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conector Agenda Inteligente</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 40px;">

    <h1 id="status">SISTEMA AGUARDANDO</h1>
    <p id="detalhes">O Google está validando sua identidade. Por favor, aguarde o botão ficar azul.</p>
    
    <button id="btnConectar" disabled style="padding: 20px; font-size: 1.2em; background: #ccc; color: white; border: none; border-radius: 12px; cursor: not-allowed;">
        AGUARDANDO VALIDAÇÃO...
    </button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-messaging.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDokOh2iwSG1L6NKna3DuM2jS6YiaphKKM",
            authDomain: "agenda-4efa7.firebaseapp.com",
            projectId: "agenda-4efa7",
            storageBucket: "agenda-4efa7.appspot.com",
            messagingSenderId: "299659202964",
            appId: "1:299659202964:web:e358210feb4d7784f63f81"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const messaging = getMessaging(app);

        const btn = document.getElementById('btnConectar');
        const statusTxt = document.getElementById('status');
        const detalhesTxt = document.getElementById('detalhes');

        // 1. INICIA A VALIDAÇÃO NA ENTRADA
        signInAnonymously(auth).catch(err => {
            statusTxt.innerText = "ERRO DE IDENTIDADE";
            detalhesTxt.innerText = "Falha ao conectar com o servidor de segurança.";
        });

        // 2. SÓ ATIVA O BOTÃO QUANDO O LOGIN ESTIVER 100% PRONTO
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("Login confirmado.");
                statusTxt.innerText = "SISTEMA PRONTO";
                detalhesTxt.innerText = "Google validou seu acesso. Clique agora para ativar.";
                btn.disabled = false;
                btn.innerText = "ATIVAR CONEXÃO AGORA";
                btn.style.background = "#2196F3";
                btn.style.cursor = "pointer";
            }
        });

        btn.onclick = async () => {
            try {
                btn.innerText = "SINCRONIZANDO...";
                btn.disabled = true;

                // Pedir permissão do navegador
                const permission = await Notification.requestPermission();
                if (permission !== "granted") throw new Error("Ative as notificações no navegador.");

                // 3. REGISTRA E AGUARDA O ARQUIVO FICAR ATIVO (Resolve 'no active service worker')
                await navigator.serviceWorker.register('./firebase-messaging-sw.js', { scope: '/ProjetosRev0/' });
                const registration = await navigator.serviceWorker.ready; 

                // 4. GERA O TOKEN COM A SUA CHAVE DO PRINT
                const token = await getToken(messaging, { 
                    vapidKey: 'BDyyehg3466Bi3B_awzlWOcaXxwhRu1kC8O8KStXQrP6BWuAl2h_iZ8zkvl89-nOO1NqriRqlxPKvevxktY5SI8',
                    serviceWorkerRegistration: registration
                });

                if (token) {
                    statusTxt.innerText = "CONECTADO COM SUCESSO!";
                    detalhesTxt.innerText = "Ponte estabelecida. Salve este código como seu esqueleto oficial.";
                    btn.style.background = "#4CAF50";
                    btn.innerText = "CONEXÃO ATIVA";
                    alert("SUCESSO! O token foi gerado.");
                    console.log("Token:", token);
                }

            } catch (err) {
                console.error(err);
                statusTxt.innerText = "FALHA TÉCNICA";
                detalhesTxt.innerText = err.message;
                btn.disabled = false;
                btn.innerText = "TENTAR NOVAMENTE";
            }
        };
    </script>
</body>
</html>
