<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexão Inteligente - Alarme</title>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: sans-serif;">
        <h1 id="status">Verificando Sistema...</h1>
        <p id="msg">Aguarde a validação do Google...</p>
        <button id="btnConectar" disabled style="padding: 20px; font-size: 1.2em; background: #ccc; cursor: not-allowed; border: none; border-radius: 10px;">
            AGUARDANDO LOGIN...
        </button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-messaging.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDokOh2iwSG1L6NKna3DuM2jS6YiaphKKM",
        authDomain: "agenda-4efa7.firebaseapp.com",
        projectId: "agenda-4efa7",
        storageBucket: "agenda-4efa7.appspot.com",
        messagingSenderId: "299659202964",
        appId: "1:299659202964:web:e358210feb4d7784f63f81"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const messaging = getMessaging(app);

    const btn = document.getElementById('btnConectar');
    const statusTxt = document.getElementById('status');

    // DESTRAVA IMEDIATA: O botão começa ativo para você poder clicar
    statusTxt.innerText = "SISTEMA AGUARDANDO";
    btn.disabled = false;
    btn.innerText = "ATIVAR AGORA (FORÇAR)";
    btn.style.background = "#2196F3";
    btn.style.cursor = "pointer";

    btn.onclick = async () => {
        try {
            btn.innerText = "VALIDANDO GOOGLE...";
            btn.disabled = true;

            // 1. FORÇA O LOGIN NO MOMENTO DO CLIQUE
            const userCredential = await signInAnonymously(auth);
            console.log("Usuário autenticado:", userCredential.user.uid);

            // 2. PEDE PERMISSÃO DE NOTIFICAÇÃO
            const permission = await Notification.requestPermission();
            if (permission !== "granted") throw new Error("Permissão negada pelo navegador.");

            // 3. REGISTRA O SERVIÇO NA PASTA CORRETA
            const reg = await navigator.serviceWorker.register('/ProjetosRev0/firebase-messaging-sw.js', {
                scope: '/ProjetosRev0/'
            });

            // 4. GERA O TOKEN COM A CHAVE REAL DO SEU PRINT
            const token = await getToken(messaging, { 
                vapidKey: 'BDyyehg3466Bi3B_awzlWOcaXxwhRu1kC8O8KStXQrP6BWuAl2h_iZ8zkvl89-nOO1NqriRqlxPKvevxktY5SI8',
                serviceWorkerRegistration: reg
            });

            if (token) {
                statusTxt.innerText = "SISTEMA CONECTADO!";
                btn.innerText = "ALARME ATIVADO COM SUCESSO";
                btn.style.background = "#4CAF50";
                alert("SUCESSO! A ponte com o Google foi estabelecida.");
            }

        } catch (err) {
            console.error("FALHA:", err);
            statusTxt.innerText = "ERRO DE SINCRONIA";
            btn.disabled = false;
            btn.innerText = "TENTAR NOVAMENTE";
            btn.style.background = "#f44336";
            alert("Erro: " + err.message);
        }
    };
</script>

</body>
</html>
