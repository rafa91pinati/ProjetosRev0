<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Agenda Inteligente</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 20px;">

    <h2 id="status">Verificando Sistema...</h2>
    <p id="detalhes">Aguardando resposta do Google...</p>
    
    <button id="btnAlarme" disabled style="padding: 15px; font-size: 1.1em; background: #ccc; border: none; border-radius: 8px;">
        CONECTANDO...
    </button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-messaging.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDokOh2iwSG1L6NKna3DuM2jS6YiaphKKM",
            authDomain: "agenda-4efa7.firebaseapp.com",
            projectId: "agenda-4efa7",
            storageBucket: "agenda-4efa7.appspot.com",
            messagingSenderId: "299659202964",
            appId: "1:299659202964:web:e358210feb4d7784f63f81"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const messaging = getMessaging(app);

        const btn = document.getElementById('btnAlarme');
        const statusTxt = document.getElementById('status');
        const detalhesTxt = document.getElementById('detalhes');

        // 1. FORÇA O LOGIN ANÔNIMO (Autorizado no seu painel)
        signInAnonymously(auth).catch(e => {
            statusTxt.innerText = "ERRO DE IDENTIDADE";
            detalhesTxt.innerText = "Domínio não autorizado. Verifique o Firebase Auth.";
        });

        // 2. MONITOR DE CONEXÃO: SÓ LIBERA O BOTÃO SE ESTIVER LOGADO
        onAuthStateChanged(auth, (user) => {
            if (user) {
                statusTxt.innerText = "SISTEMA PRONTO";
                detalhesTxt.innerText = "Login confirmado pelo Google.";
                btn.disabled = false;
                btn.innerText = "ATIVAR ALARME AGORA";
                btn.style.background = "#2196F3";
                btn.style.color = "white";
            }
        });

        btn.onclick = async () => {
            try {
                btn.innerText = "CONECTANDO...";
                btn.disabled = true;

                // Pedir permissão
                const permission = await Notification.requestPermission();
                if (permission !== "granted") throw new Error("Permissão negada.");

                // Registrar o serviço na pasta do GitHub
                const reg = await navigator.serviceWorker.register('./firebase-messaging-sw.js', {
                    scope: '/ProjetosRev0/'
                });

                // Obter o Token com a CHAVE VAPID REAL do seu print
                const token = await getToken(messaging, { 
                    vapidKey: 'BDyyehg3466Bi3B_awzlWOcaXxwhRu1kC8O8KStXQrP6BWuAl2h_iZ8zkvl89-nOO1NqriRqlxPKvevxktY5SI8',
                    serviceWorkerRegistration: reg
                });

                if (token) {
                    statusTxt.innerText = "CONECTADO!";
                    detalhesTxt.innerText = "Alarme pronto para uso.";
                    alert("SUCESSO! Alarme ativado.");
                    console.log("Token:", token);
                }
            } catch (err) {
                console.error(err);
                statusTxt.innerText = "FALHA TÉCNICA";
                detalhesTxt.innerText = err.message;
                btn.disabled = false;
                btn.innerText = "TENTAR NOVAMENTE";
            }
        };
    </script>
</body>
</html>
