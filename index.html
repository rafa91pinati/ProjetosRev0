<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Agenda Inteligente Pro</title>
    <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; padding: 10px; }
    .container { max-width: 500px; margin: auto; background: white; padding: 15px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); position: relative; }
    
    /* CABE√áALHO COMPACTO - SEM ROLAGEM */
    .timeline-header { 
        display: flex; 
        gap: 4px; /* Espa√ßo reduzido para ganhar √°rea √∫til */
        margin-bottom: 15px; 
        align-items: center; 
        width: 100%;
        box-sizing: border-box;
        overflow: hidden; /* Remove qualquer possibilidade de scroll lateral */
    }
    
    .btn-date { 
        flex: 1; 
        min-width: 0; /* Essencial para permitir que o bot√£o encolha */
        padding: 10px 2px; /* Padding lateral m√≠nimo */
        border-radius: 8px; 
        border: 1px solid #ddd; 
        background: #fff; 
        cursor: pointer; 
        font-size: 0.7rem; /* Fonte levemente menor para garantir o encaixe */
        font-weight: bold; 
        text-align: center;
        white-space: nowrap;
    }
    .btn-date.ativo { background: #2196F3; color: white; border-color: #2196F3; }

    #dataSeletor { 
        flex: 1.4; /* D√° um pouco mais de espa√ßo para a data aparecer */
        min-width: 0;
        padding: 8px 2px; 
        border-radius: 8px; 
        border: 1px solid #ddd; 
        font-size: 0.7rem;
    }

    .btn-config { background: none; border: none; font-size: 1.2em; cursor: pointer; padding: 0 2px; flex-shrink: 0; }

    /* Categorias com Scroll Lateral (Aqui a rolagem √© boa!) */
    .category-scroll { display: flex; gap: 6px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 15px; border-bottom: 1px solid #eee; }
    .btn-cat { white-space: nowrap; padding: 8px 15px; border-radius: 20px; border: 2px solid #ddd; background: #f9f9f9; cursor: pointer; font-size: 0.8em; }
    .btn-cat.ativo { background: #333; color: white; border-color: #333; }

    /* Estilos de Cards e Inputs */
    .secao-card { background: #fafafa; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #eee; }
    h3 { margin-top: 0; font-size: 0.9em; color: #555; display: flex; justify-content: space-between; align-items: center; }
    input[type="text"], input[type="time"] { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
    button#btnSalvar { background: #4CAF50; color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; }
    
    .tarefa-item { background: #fff; margin-bottom: 10px; padding: 12px; border-radius: 10px; border-left: 6px solid #ccc; box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: relative; }
    .tarefa-concluida { opacity: 0.5; text-decoration: line-through; }
    .btn-excluir { position: absolute; right: 10px; top: 10px; background: none; border: none; color: #ff4d4d; font-size: 1.1em; cursor: pointer; }
    img { max-width: 100%; border-radius: 8px; margin-top: 10px; display: block; }

    /* Modais e Bot√£o de Instala√ß√£o */
    .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; display: flex; align-items: center; justify-content: center; }
    .modal-content { background: white; width: 90%; max-width: 400px; padding: 20px; border-radius: 15px; position: relative; }
    .escondido { display: none !important; }
    
    #btnInstalarApp { 
        position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; 
        background: #2196F3; color: white; border: none; padding: 15px 25px; border-radius: 30px; 
        font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2); display: none; 
    }
</style>
</head>
<body>

<div class="container">
    <div class="timeline-header">
        <button class="btn-date" id="btnSemanal" onclick="setarData('semanal', this)">Semanal</button>
        <button class="btn-date" id="btnHoje" onclick="setarData('hoje', this)">Hoje</button>
        <button class="btn-date" id="btnAmanha" onclick="setarData('amanha', this)">Amanh√£</button>
        <input type="date" id="dataSeletor" onchange="setarData('custom', this)">
        <button class="btn-config" onclick="abrirConfig()">‚öôÔ∏è</button>
    </div>

    <div class="category-scroll" id="listaBotoesCat"></div>
    <input type="hidden" id="categoriaSelecionada" value="Geral">
    <input type="hidden" id="corSelecionada" value="#4CAF50">

    <div class="secao-card">
        <h3>üìù Nova Tarefa <span id="txtDataSelecionada"></span></h3>
        <div id="formConteudo">
            <input type="text" id="descTask" placeholder="O que precisa ser feito?">
            <div style="display: flex; gap: 8px;">
                <input type="time" id="horaTask" style="flex: 1;">
                <input type="file" id="fotoTask" accept="image/*" style="flex: 1.5; font-size: 0.7em; align-self: center;">
            </div>
            <button id="btnSalvar">Salvar Tudo</button>
        </div>
    </div>

    <div id="secaoLista">

        <div id="listaTarefas">Carregando...</div>
    </div>
</div>

<button id="btnInstalarApp">üì≤ Instalar como Aplicativo</button>

<div id="modalConfig" class="modal escondido">
    <div class="modal-content">
        <button onclick="fecharConfig()" style="position: absolute; right: 15px; top: 15px; border:none; background:none; font-size:1.2em; cursor:pointer;">‚úï</button>
        <h4>Configura√ß√£o de Alerta</h4>
        <input type="number" id="inputMinutosAlarme" value="15">
        <button onclick="solicitarNotificacao()" style="background:#2196F3; width:100%; color:white; border:none; padding:10px; border-radius:8px;">Ativar Alarme no Celular</button>
        <hr>
        <div id="listaExcluirCat" style="max-height: 150px; overflow-y: auto;"></div>
    </div>
</div>

<script type="module">
    // L√≥gica do Firebase e Fun√ß√µes de Instala√ß√£o/Notifica√ß√£o mantidas

    import { getFirestore, collection, addDoc, getDocs, query, deleteDoc, doc, orderBy, updateDoc, where } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
    import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-messaging.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDokOh2iwSG1L6NKna3DuM2jS6YiaphKKM",
        authDomain: "agenda-4efa7.firebaseapp.com",
        projectId: "agenda-4efa7",
        storageBucket: "agenda-4efa7.appspot.com",
        messagingSenderId: "299659202964",
        appId: "1:299659202964:web:e358210feb4d7784f63f81"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const messaging = getMessaging(app);

    // L√≥gica para for√ßar bot√£o de instala√ß√£o
    let promptInstalacao;
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        promptInstalacao = e;
        document.getElementById('btnInstalarApp').style.display = 'block';
    });

    document.getElementById('btnInstalarApp').addEventListener('click', async () => {
        if (promptInstalacao) {
            promptInstalacao.prompt();
            const { outcome } = await promptInstalacao.userChoice;
            if (outcome === 'accepted') document.getElementById('btnInstalarApp').style.display = 'none';

    });

    // Fun√ß√£o de notifica√ß√£o vinculada √† VAPID Key
    window.solicitarNotificacao = async () => {
        const permission = await Notification.requestPermission();
        if (permission === "granted") {
            try {
                // Use a chave que voc√™ pegou na aba Cloud Messaging do Firebase
                const token = await getToken(messaging, { vapidKey: 'SUA_CHAVE_VAPID_AQUI' });
                alert("Alarme Ativado!");
                console.log("Token:", token);
            } catch (err) { console.error(err); }
        }
    };

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('firebase-messaging-sw.js');

</script>
</body>
</html>
