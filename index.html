<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de Validação - Agenda</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 40px;">

    <h1 id="status">SISTEMA VALIDADO</h1>
    <p id="detalhes">Google confirmou seu acesso. Clique para ativar o alarme.</p>
    
    <button id="btnConectar" style="padding: 20px; font-size: 1.2em; background: #2196F3; color: white; border: none; border-radius: 12px; cursor: pointer;">
        ATIVAR AGORA
    </button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-messaging.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDokOh2iwSG1L6NKna3DuM2jS6YiaphKKM",
        authDomain: "agenda-4efa7.firebaseapp.com",
        projectId: "agenda-4efa7",
        storageBucket: "agenda-4efa7.appspot.com",
        messagingSenderId: "299659202964",
        appId: "1:299659202964:web:e358210feb4d7784f63f81"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const messaging = getMessaging(app);

    const btn = document.getElementById('btnConectar');
    const statusTxt = document.getElementById('status');

    // 1. INICIA O LOGIN IMEDIATO
    signInAnonymously(auth).catch(e => console.error("Erro Auth:", e));

    // 2. SÓ LIBERA O BOTÃO QUANDO O LOGIN ESTIVER 100% PRONTO
    onAuthStateChanged(auth, (user) => {
        if (user) {
            statusTxt.innerText = "SISTEMA VALIDADO";
            btn.disabled = false;
            btn.style.background = "#2196F3";
            btn.innerText = "ATIVAR ALARME AGORA";
        }
    });

    btn.onclick = async () => {
        try {
            btn.innerText = "SINCRONIZANDO...";
            btn.disabled = true;

            // 3. RENOVA O CRACHÁ DE ACESSO (Resolve a 'Falha Técnica')
            const user = auth.currentUser;
            if (user) { await user.getIdToken(true); }

            const permission = await Notification.requestPermission();
            if (permission !== "granted") throw new Error("Permissão negada.");

            // 4. REGISTRO E ESPERA (Resolve 'no active Service Worker')
            const registration = await navigator.serviceWorker.register('./firebase-messaging-sw.js', { 
                scope: '/ProjetosRev0/' 
            });
            await navigator.serviceWorker.ready; // AGUARDA O ATIVAMENTO REAL

            // 5. GERA O TOKEN (Sua chave VAPID BDyyehg3...)
            const token = await getToken(messaging, { 
                vapidKey: 'BDyyehg3466Bi3B_awzlWOcaXxwhRu1kC8O8KStXQrP6BWuAl2h_iZ8zkvl89-nOO1NqriRqlxPKvevxktY5SI8',
                serviceWorkerRegistration: registration
            });

            if (token) {
                statusTxt.innerText = "CONECTADO COM SUCESSO!";
                btn.style.background = "#4CAF50";
                btn.innerText = "CONEXÃO ATIVA";
                alert("SUCESSO! A ponte foi estabelecida.");
                console.log("Token:", token);
            }
        } catch (err) {
            console.error(err);
            statusTxt.innerText = "FALHA TÉCNICA";
            alert("Erro: " + err.message);
            btn.disabled = false;
            btn.innerText = "TENTAR NOVAMENTE";
        }
    };
</script>
</body>
</html>
